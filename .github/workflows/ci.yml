name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: com.cyrilhendriks.musicassistant
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: com.cyrilhendriks.musicassistant/.nvmrc
          cache: npm
          cache-dependency-path: com.cyrilhendriks.musicassistant/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test
